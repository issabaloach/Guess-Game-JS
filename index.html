<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
    <link class="icon" rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzoRnPk_l-m-AjfTzHgtq0xoBG8VQY_1gN1A&s">
</head>
<body>
    <h1>Guess Number Game </h1>
    <h3 id="msg" class="msg"></h3>
    <div class="container">
                  <div class="box">
                     <button onclick="tryMyLuck(1)">  <span> 1 </span> </button>
                     <button onclick="tryMyLuck(2)">  <span> 2 </span> </button>
                     <button onclick="tryMyLuck(3)">  <span> 3 </span> </button>
                     <button onclick="tryMyLuck(4)">  <span> 4 </span> </button>
                     <button onclick="tryMyLuck(5)">  <span> 5 </span> </button>
                     <button onclick="tryMyLuck(6)">  <span> 6 </span> </button>
                  </div>
    </div>

     <div class="container">
         <div class="info_box"> <b>User Number :</b> <span id="user_number"> 0 </span>  </div>
         <div class="info_box"> <b>Random Number :</b><span id="random_number"> 0 </span></div>
         <div id="info_box_result" class="info_box"> <b id="result">You Loss / Win :</b></div>
     </div>

     <div class="container">
        <div class="info_box"> <b>Turns :</b> <span id="total">10</span> </div>
        <div class="info_box"> <b>Win :</b><span id="win">0</span>   </div>
        <div class="info_box"> <b>Loss :</b> <span id="loss">0</span>  </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
